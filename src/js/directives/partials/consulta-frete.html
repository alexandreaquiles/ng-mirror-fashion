<div id="consulta_frete" class="clearfix" ng-controller="ConsultaCepController">
    <h3>Consulta frete:</h3>
    <form id="consulta_cep">
        <label for="input_cep">Seu cep: </label>
        <input id="input_cep" type="text" ng-model="cep"/>
        <input type="submit" value="Consultar" ng-click="consulta()" />
    </form>
    <p class="resultado_cep">{{endereco}}</p>
</div>
